syntax = "proto3";

package types;

import "integration.proto";

option go_package = "github.com/sundae-party/api-server/pkg/apis/core/types";

service SunHandler {
    rpc Get (SunRequest) returns (Sun);
    rpc Create (Sun) returns (Sun);
    rpc Delete (SunRequest) returns (Sun);

    rpc Watch (SunRequest) returns (stream Sun);
    rpc SetState (SunState) returns (Sun);
}


message SunRequest {
    // intentionally empty
}

message SunState {
	string nextRising = 1;
	string nextSetting = 2;
    string nextNoon = 5;
    string nextMidnight = 6;
    float elevation = 7;
    float azimuth = 8;
	enum State {
        above_horizon = 0;
        below_horizon = 1;
    };
    State state = 10;
}

message Sun {
    string name = 1;
    types.Integration integration = 2;
    string displayed_name = 4;
    SunState state = 6;
    string mutation = 9;
}